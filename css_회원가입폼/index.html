<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>회원가입</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form>
    <h1 class="login-title">회원가입</h1>

    <!-- 아이디, 비밀번호, 이메일 -->
    <label for="username">아이디</label>
    <input id="username" name="username">
    <label for="password">비밀번호</label>
    <input id="password" name="password" type="password">
    <label for="password-repeat">비밀번호 확인</label>
    <input id="password-repeat" name="password-repeat" type="password">
    <label for="email">이메일</label>
    <input id="email" name="email" type="email">

    <!-- 라디오 버튼 -->
    <label>성별</label>
    <label for="male">
      <input name="sex" value="male" id="male" type="radio">
      남성
    </label>
    <label for="female">
      <input name="sex" value="female" id="female" type="radio">
      여성
    </label>
    <label for="none">
      <input name="sex" value="none" id="none" type="radio">
      밝히고 싶지 않음
    </label>

    <!-- 날짜 -->
    <label for="birthdate">생년월일</label>
    <input id="birthdate" name="birthdate" type="date">

    <!-- 여러개 선택 체크박스 -->
    <label for="interest">관심사</label>
    <label>
      <input name="interest" value="programming" type="checkbox">
      프로그래밍
    </label>
    <label>
      <input name="interest" value="sport" type="checkbox">
      스포츠
    </label>
    <label>
      <input name="inte`est" value="film" type="checkbox">
      영화
    </label>
    <label>
      <input name="interest" value="economy" type="checkbox">
      경제
    </label>

    <!-- 드롭다운 -->
    <label for="profession">직업</label>
    <select id="profession" name="profession">
      <option value="student">학생</option>
      <option value="self-employment">자영업</option>
      <option value="teacher">교사</option>
      <option value="player">선수</option>
      <option value="musician">음악가</option>
      <option value="artist">화가</option>
    </select>

    <!-- 범위 선택 -->
    <label for="duration">프로그래밍 공부한 기간(년)</label>
    <input name="duration" min="0" max="100" type="range">
    <input name="duration" min="0" max="100" type="number">

    <!-- 파일 업로드 -->
    <label for="profile">프로필 사진
      <input name="profile" type="file" accept=".png, .jpg">
    </label>

    <!-- 텍스트 에디터 -->
    <label for="introduce">소개</label>
    <textarea id="introduce" name="introduce"></textarea>
    <button type="submit">가입하기</button>
  </form>
</body>

</html>
